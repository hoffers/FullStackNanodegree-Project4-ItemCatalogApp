<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="pull-left"><a class="page-title" href="/">Catalog app</a></h1>
      {% if not current_user_id %}
      <a class="btn btn-lg login-btn pull-right" href="{{url_for('showLogin')}}">Login</a>
      {% else %}
      <a class="btn btn-lg login-btn pull-right" href="{{url_for('gdisconnect')}}">Logout</a>
      {% endif %}
    </div>
  </header>
  <div>
    <div class="container content">
      <div class = "flash">
	      {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                  <strong>{{ message }}</strong>
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      {% block content %}
			{% endblock %}
    </div>
  </div>
</body>
</html>
